<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>√ñz√ºr Dilerim</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #ffe6e6;
      position: relative;
    }

    h1 {
      color: #cc0000;
      margin-top: 100px;
      z-index: 2;
      position: relative;
    }

    .button {
      padding: 15px 30px;
      font-size: 20px;
      margin: 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      z-index: 2;
      position: relative;
    }

    #yesBtn {
      background-color: #4CAF50;
      color: white;
    }

    #noBtn {
      background-color: #f44336;
      color: white;
      position: absolute;
    }

    #fullscreen-container {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-color: black;
      z-index: 1;
      overflow: hidden;
    }

    #fullscreen-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .heart {
      position: fixed;
      font-size: 30px;
      color: red;
      animation: floatUp 3s ease-in forwards;
      z-index: 3;
      pointer-events: none;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0);
        opacity: 1;
      }
      100% {
        transform: translateY(-600px);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <p>Barƒ±≈üalƒ±m mƒ±?</p>
